<h1 class="animated fadeIn">{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
        <br><br>
        <a (click)="goBack()" class="btn btn-outline-danger w-100">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p class="text-justify">{{ hero.bio }}</p>
        <div>
            <img *ngIf="hero.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
            <img *ngIf="hero.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.png" alt="">
        </div>
    </div>
</div>
